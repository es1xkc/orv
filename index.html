<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cutie Discord Widget</title>
  <style>
    body {
      background: linear-gradient(145deg, #ffe3f3, #e5f0ff);
      font-family: "Comic Sans MS", "Poppins", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cute-discord-wrapper {
      background-color: #ffffffcc;
      border: 5px dashed #ffaad4;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(255, 179, 220, 0.3);
      position: relative;
      width: 400px;
    }

    .cute-header {
      font-size: 24px;
      color: #ff6ec7;
      text-align: center;
      margin-bottom: 12px;
    }

    .sparkle {
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 24px;
      animation: sparkle 1.5s infinite ease-in-out alternate;
    }

    @keyframes sparkle {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(10deg) scale(1.2); }
    }

    iframe {
      border-radius: 20px;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="cute-discord-wrapper">
    <div class="sparkle"></div>
    <div class="cute-header">Join the orv server! ðŸŒ¸</div>
    <iframe src="https://discord.com/widget?id=1369615552733249537&theme=light"
            allowtransparency="true"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</body>
</html>
