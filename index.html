<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORV Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0a0a13 20%, #0f0f23 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
    }

    .widget-frame {
      position: relative;
      width: 350px;
      height: 500px;
    }

    .widget-frame img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
  transform: scale(1.10); /* scale up by 5% */
  transform-origin: center center;
}


    .widget-frame iframe {
      position: absolute;
      top: 20px;
      left: 20px;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      border: none;
      border-radius: 8px;
      z-index: 2;
      box-shadow: 0 0 10px #000;
    }

    .orv-title {
      position: absolute;
      top: -50px;
      text-align: center;
      width: 100%;
      color: #67ccff;
      font-size: 20px;
      text-shadow: 0 0 8px #67ccff55;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="widget-frame">
    <div class="orv-title">ðŸ“– Discord Server Access ðŸ“–</div>
    <img src="image.png" alt="ORV Frame" />
    <iframe
      src="https://discord.com/widget?id=1369615552733249537&theme=dark"
      allowtransparency="true"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</body>
</html>
